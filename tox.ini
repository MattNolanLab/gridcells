[tox]
envlist =
    doc, rtd, py27, py34

[testenv]
deps =
    pytest
    pytest-xdist
    numpy
    scipy
commands =
    py.test [] -v

[testenv:py27]
changedir=tests

[testenv:py34]
changedir=tests

[testenv:doc]
deps =
    numpy
    matplotlib==1.3.1
    sphinx
basepython = python2.7
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees doc doc/_build/html

[testenv:rtd]
deps =
    numpy
    sphinx
basepython = python2.7
setenv = READTHEDOCS=True
commands = 
    sphinx-build -W -b html -d {envtmpdir}/doctrees doc doc/_build/html
